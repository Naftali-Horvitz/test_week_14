apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: naftali96/api-mysql:v6
        ports:
        - containerPort: 8008
        env:          
        - name: MYSQL_DATABASE
          value: "Weapons_db"        
        - name: MYSQL_ROOT_PASSWORD
          value: "password"

